<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nutrition Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<li><a th:href="'http://localhost:8080/pfc/information?name='+${name}">Information</a></li>
<li><a th:href="'http://localhost:8080/pfc/nutritionStore?name='+${name}">Nutrition Store</a></li>
<li><a th:href="'http://localhost:8080/pfc/trickCenter?name='+${name}">Trick Center</a></li>
<li><a th:href="'http://localhost:8080/pfc/actionHistory?name='+${name}">Action History</a></li>
<form id="" action="" method="post">
    <div>
        <label for="food">Food:</label>
        <select id="food" name="food">
            <option value="pizza">pizza</option>
            <option value="salad">salad</option>
            <option value="cheese">cheese</option>
        </select>
        <label for="drink">Drink:</label>
        <select id="drink" name="drink">
            <option value="cola">cola</option>
            <option value="water">water</option>
            <option value="wine">wine</option>
        </select>
        <input type="submit" value="Change">
    </div>
</form>
</body>
</html>
