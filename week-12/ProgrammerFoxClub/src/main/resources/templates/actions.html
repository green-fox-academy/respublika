<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Action History</title>
    <link href="/style.css" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<nav>
    <b><a href="http://localhost:8080/pfc/login">Login</a></b>
    <b><a th:href="'http://localhost:8080/pfc/information?name='+${name}">Information</a></b>
    <b><a th:href="'http://localhost:8080/pfc/nutritionStore?name='+${name}">Nutrition Store</a></b>
    <b><a th:href="'http://localhost:8080/pfc/trickCenter?name='+${name}">Trick Center</a></b>
    <b><a th:href="'http://localhost:8080/pfc/actionHistory?name='+${name}">Action History</a></b>
    <img src="/greenfox.png" alt="nav-fox" align="left" width="30px" height="30px">
</nav>
<p><img src="/greenfox.png" alt="Fox"></p>
<h1>Action history</h1>
<div th:if="${hasactions}">
    <ul th:each="action : ${actions}">
        <li th:text="${action}"></li>
    </ul>
</div>
<div th:unless="${hasactions}">
    <div>Fox hasn't got any history. Go and do something.</div>
</div>
</body>
</html>
