<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>New Account</title>
    <meta charset="utf-8"/>
</head>
<body style="background-color: #dfff80">
<h4 style="font-family: 'Arial Black'">Add new account here:</h4>
<form id="newAccount" action="" method="post">
    <div><label for="name">Name:</label>
        <input type="text" id="name" name="name"/></div>
    <div><label for="balance">Balance:</label>
        <input type="number" id="balance" name="balance"/></div>
    <div><label for="animalType">Animal Type:</label>
        <input type="text" id="animalType" name="animalType"/></div>
    <div><label for="isKing">Position:</label>
        <input type="text" id="isKing" name="isKing"/></div>
    <div><label for="character">Character:</label>
        <input type="text" id="character" name="character"/></div>
    <p><button type="submit">Add account</button></p>
</form>
</body>
</html>
